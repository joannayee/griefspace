<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        GriefSpace </title>

    <!-- MAIN CSS FILE -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--FONTS-->

    <link
        href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,500,500i,700,700i|Gayathri:100,400,700&display=swap"
        rel="stylesheet">

    <!-- VIEWPORT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <header class="site-header">
        <div class="site-id">
            <h1><a href="#">GriefSpace</a></h1>
        </div>

        <nav class="site-nav ">
            <div class="menu-button navicon">Menu</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="understanding.html"> Understanding Grief</a></li>
                <li><a href="#layout"> Get Support</a></li>

            </ul>
        </nav>
    </header>

    <section class="message-form">
        <div class="container">
            <div class="row">
                <div class="column one-half">
                    <img class="big-crane" src="img/blue.png" alt="crane">
                </div>
                <div class="column one-half">
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" />
                        <label for="message">Message: </label>
                        <textarea id="message" name="message"></textarea>
                        <!-- <input type="submit" class="btn btn-1" value="Submit" /> -->
                    </form>
                    <h4>Choose origami and color</h4>

                    <div class="crane-line">

                        <li><a class="crane-color" href="#"><img src="img/blue.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/orange.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/yellow.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/red.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/aqua.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/pink.png" alt="crane"></a></li>
                        <li><a class="crane-color" href="#"><img src="img/green.png" alt="crane"></a></li>

                    </div>
                </div>
            </div>
            <a href="crane.html" class="btn-1 btn">Submit</a>
        </div>
    </section>

    <!--Smooth Scroll-->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="path/to/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
    <!--Scroll Out-->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="js/scroll-out.min.js"></script>
    <script>
        ScrollOut(
            {
                threshold: 0.4
            }
        );
    </script>
    <script src="js/script.js"></script>
</body>

</html>
