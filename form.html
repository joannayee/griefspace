<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        GriefSpace </title>

    <!-- MAIN CSS FILE -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!--FONTS-->

    <link
        href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,500,500i,700,700i|Gayathri:100,400,700&display=swap"
        rel="stylesheet">

    <!-- VIEWPORT FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <header class="site-header">
        <div class="site-id">
            <h1><a href="#">GriefSpace</a></h1>
        </div>

        <nav class="site-nav ">
            <div class="menu-button navicon">Menu</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="understanding.html"> Understanding Grief</a></li>
                <li><a href="#layout"> Get Support</a></li>

            </ul>
        </nav>
    </header>

    <section class="message-form">
        <div class="container">
            <h2>Message Form</h2>
            <div class="row">
                <div class="column one-half">
                    <img class="big-crane" src="img/blue.png" id="currentImg" alt="crane" title="Blue Crane">
                </div>
                <div class="column one-half">
                    <form>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" />
                        <label for="message">Message: </label>
                        <textarea id="message" name="message"></textarea>
                        <!-- <input type="submit" class="btn btn-1" value="Submit" /> -->
                    </form>
                    <h4>Choose origami and color</h4>

                    <ul class="crane-line colorpicker">

                        <li><a class="crane-color"><img src="img/blue.png" onclick="showImage('img/blue.png','Blue');"
                                    data-pin-nopin="true"><br>Blue</a></li>
                        <li><a class="crane-color"><img src="img/orange.png"
                                    onclick="showImage('img/orange.png','Orange');" data-pin-nopin="true"><br>Orange
                            </a>
                        </li>
                        <li><a class="crane-color"><img src="img/yellow.png"
                                    onclick="showImage('img/yellow.png','Yellow');" data-pin-nopin="true"><br>Yellow</a>
                        </li>
                        <li><a class="crane-color"><img src="img/red.png" onclick="showImage('img/red.png','Red');"
                                    data-pin-nopin="true"><br>Red</a>
                        </li>
                        <li><a class="crane-color"><img src="img/aqua.png" onclick="showImage('img/aqua.png', 'Aqua');"
                                    data-pin-nopin="true"><br>Aqua</a>
                        </li>
                        <li><a class="crane-color"><img src="img/pink.png" onclick="showImage('img/pink.png','Pink');"
                                    data-pin-nopin="true"><br>Pink</a>
                        </li>
                        <li><a class="crane-color"><img src="img/green.png"
                                    onclick="showImage('img/green.png','Green');" data-pin-nopin="true"><br>Green</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="crane.html" class="btn-1 btn sub">Submit</a>
        </div>
    </section>
    <!--Color Switcher-->
    <script src="js/variation-switcher.js"></script>
    <script type="text/javascript">
        function showImage(imgName, imgText) {
            var curImage = document.getElementById('currentImg');
            var textDiv = document.getElementById('rightText');

            curImage.src = imgName;
            curImage.alt = imgName;
            curImage.title = imgName;
            textDiv.innerHTML = imgText;
        }

        function preLoadImages() {
            var tmp = new Array();
            for (var i = 0; i < attributes.length; i++) {
                tmp[i] = new Image();
                tmp[i].src = attributes[i];
            }
        }
    </script>

    <!--Smooth Scroll-->
    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="path/to/smooth-scroll.polyfills.min.js"></script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
    <!--Scroll Out-->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="js/scroll-out.min.js"></script>
    <script>
        ScrollOut(
            {
                threshold: 0.4
            }
        );
    </script>
    <script src="js/script.js"></script>
</body>

</html>
